# Pre-commit hooks for Thalos Prime Library
# Install with: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select, ALL, --ignore, "COM812,ISC001,ANN101,ANN102,D203,D213"]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes, --no-implicit-optional]
        additional_dependencies: []

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Custom validators
  - repo: local
    hooks:
      - id: validate-lifecycle
        name: Validate Lifecycle Methods
        entry: python tools/validate_lifecycle.py
        language: system
        pass_filenames: false
        always_run: true

      - id: detect-prohibited-patterns
        name: Detect Prohibited Patterns
        entry: python tools/detect_prohibited_patterns.py
        language: system
        pass_filenames: false
        always_run: true

      - id: validate-docs
        name: Validate Documentation
        entry: python tools/validate_docs.py
        language: system
        pass_filenames: false
        always_run: true
