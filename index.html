<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thalos Prime - Matrix Console</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<canvas id="matrix-canvas"></canvas>

<div class="ui-shell">
  <header class="top-bar">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-name">Thalos Prime</span>
      <span class="badge">Matrix Console</span>
    </div>
    <div class="status-block">
      <span class="status-pill">Offline Demo</span>
      <span id="clock" class="clock"></span>
    </div>
  </header>

  <section class="status-row">
    <div class="status-item">Session <span id="session-id" class="mono"></span></div>
    <div class="status-item">Mode <span class="mono">Local Preview</span></div>
    <div class="status-item">Latency <span class="mono">&lt;1 ms</span></div>
    <div class="status-item">Node <span id="node-label" class="mono">Universal</span></div>
  </section>

  <main id="console" class="console">
    <div id="messages" class="messages"></div>
  </main>

  <form id="input-form" class="input-row" autocomplete="off">
    <textarea
      id="message-input"
      name="message"
      rows="3"
      placeholder='Type a query, e.g., "Synthesize anti-microbial peptide length=10"'
    ></textarea>
    <button type="submit">Synthesize</button>
  </form>
</div>
</body>
</html>
